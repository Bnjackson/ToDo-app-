<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>
        <meta charset="UTF-8">
        <meta name="author" content="Benjamin Jackson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div id="todo-wrapper">
                <div id="input-wrapper">
                    <input id="task-input" type="text" placeholder="Add a new task">
                    <input id="task-submit" type="submit" value="Submit">
                </div>
                <div id="controls-wrapper">
                    <span class="selected controls" id="all">All</span>
                    <span class="controls" id="uncompleted">Uncompleted</span>
                    <span class="controls" id="completed">Completed</span>
                    <span class="controls" id="clear-btn">Clear All</span>
                </div>
                <div id="all-tasks">
                    <div class="task-wrapper">
                        <span id="no-tasks-message">You haven't added any tasks yet</span>
                    </div>
                </div>
                <div id="uncompleted-tasks">
                </div>
                <div id="completed-tasks">
                </div>
            </div>
        </main>
    </body>
    <script src="./js/main.js"></script>
</html>
